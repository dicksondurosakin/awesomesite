{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
 <h1>Log-in</h1>
 <p>Please, use the following form to log-in:</p>
 <form method="post">
 {{ form.as_p }}
 {% csrf_token %}
 <p><input type="submit" value="Log in"></p>
 <a href="{% url 'account:register'%}">Don't have an account REGISTER HERE</a>
 <br><br>
<a href="{% url 'account:password_reset' %}">Forgot your password</a>
 </form>
 <div class="social">
    <ul>
    <li class="facebook">
    <a href="{% url 'social:begin' 'facebook' %}">Sign in with 
   Facebook</a>
    </li>
    <li class="google">
      <a href="{% url 'social:begin' 'google-oauth2' %}">Login with 
     Google</a>
     </li>
    </ul>
   </div>
{% endblock %}
